<div class="p-3 bg-light text-center border">
    <h1>Edit Student</h1>
    <form [formGroup]="editForm">
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Enter Name" formControlName="name" id="name" />
            <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
                <small *ngIf="editForm.get('name')?.errors?.['required']">Name is REquired</small>
            </div>
        </div>
        <div class="mt-3">
            <label>Email:</label>
            <input type="email" placeholder="Enter Email" id="email" formControlName="email" />
            <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
                <small *ngIf="editForm.get('email')?.errors?.['required']">email is REquired</small>
            </div>
        </div>
        <div class="mt-3">
            <button type="button" (click)="updateStudent()" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
