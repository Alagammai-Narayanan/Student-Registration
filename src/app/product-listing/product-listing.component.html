<app-filter-products [prodTitlepass]="prodTitle"  (passEvent)="getChildData($event)"></app-filter-products>
<p>inputValue is: {{inputValue}}</p>
<div class="p-5 pt-2">
    <div class="row">
        <div class="col-3 card" *ngFor="let item of filteredItems; let i = index">
            <img src={{item.images}} width="200"/>
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
                <p>{{item.category}}</p>
                <button type="button" class="btn btn-primary" (click)="handleCart(item.id)">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
